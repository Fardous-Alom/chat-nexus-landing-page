<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Weather App
    </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js">
    </script>
  </head>
  
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient">
        </div>
        <div class="date-container">
          <h2 class="date-dayname">
            City Name
          </h2>
          <span class="date-day">
            Day
          </span>
        </div>
        
        <div class="weather-container">
          <i class="weather-icon" data-feather="sun">
          </i>
          <h1 class="weather-temp">
            Temp
          </h1>
          <h3 class="weather-desc">
            Weather Type
          </h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="location-container">
            <input type="text" placeholder="Type city name" class="search-box" onkeypress="weather()">
            <button class="location-button" onclick="weather()">
              <i data-feather="map-pin">
              </i>
              <span>
                Change location
              </span>
            </button>
          </div>
          <div class="today-info">
            <div class="precipitation">
              <span class="title">
                Feels like
              </span>
              <span class="value Feels-like">
                0 °C
              </span>
              <div class="clear">
              </div>
            </div>
            <div class="humidity">
              <span class="title">
                Humidity
              </span>
              <span class="value humidity-value">
                0 %
              </span>
              <div class="clear">
              </div>
            </div>
            <div class="wind">
              <span class="title">
                Wind Speed
              </span>
              <span class="value wind-value">
                0 km/h
              </span>
              <div class="clear">
              </div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun">
              </i>
              <span class="day-name">
                Tue
              </span>
              <span class="day-temp">
                29°C
              </span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud">
              </i>
              <span class="day-name">
                Wed
              </span>
              <span class="day-temp">
                21°C
              </span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-snow">
              </i>
              <span class="day-name">
                Thu
              </span>
              <span class="day-temp">
                08°C
              </span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-rain">
              </i>
              <span class="day-name">
                Fry
              </span>
              <span class="day-temp">
                19°C
              </span>
            </li>
            <div class="clear">
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
